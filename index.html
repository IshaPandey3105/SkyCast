<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <!--  Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>🌦️ Weather In Your City</h1>

    <div class="weather-box">
      <div class="input-group mb-4">
        <input
          type="text"
          class="form-control"
          id="city-input"
          placeholder="Enter City Name"
        />
        <br />
        <button class="btn btn-warning fw-bold" id="search-btn">Search</button>
      </div>

      <div class="text-dark">
        <h5 id="city-name"></h5>
        <h5 id="city-time"></h5>
        <h5 id="city-temp"></h5>
        <h5 id="city-hum"></h5>
        <h5 id="city-feels"></h5>
      </div>
    </div>
    <script src="HashKey.js"></script>
    <script src="script.js"></script>
  </body>
</html>
